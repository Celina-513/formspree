<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="info-form">
            <form action="https://formspree.io/driscoll.celina@gmail.com" method="post">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="Full Name"/>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Email Address"/>
                <label for="form-message">Message:</label>
                <textarea id="form-message" name="message" placeholder="What can I help you with?"></textarea>
                <h2>How many emails do you want to receive per month?</h2>
                <select name="number-of-emails" size="1">
                    <option value="1-2">1-2</option>
                    <option value="3-5">3-5</option>
                    <option value="more than 5">More than 5</option>
                </select>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
